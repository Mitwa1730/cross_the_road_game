<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Author: Mitwa Patel, 000905034
     Date: 1st August, 2023
     This HTML file represents a game called "Cross The Road".
     This game allows player to cross the road while avoiding the cars.
     Player colliding with the car will result a game over and can restart the game. 
     This game is created using svg elements, javascript and css. -->

    <title>Cross The Road Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="mitwa.js"></script>

</head>

<body>
    <div class="container">
       
        <header>
            <div class="gameTitle">
                <p>C r o s s -- T h e -- R o a d</p>   
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                  <div class="col">
                    <svg width="700" height="100">
                        <rect id="sky" width="700" height="100" fill="lightblue"/>
                        <circle class="circle" cx="100" cy="50" r="20" fill="yellow"></circle>
                    </svg>

                    <svg width="700" height="450" class="road">
                        <rect width="700" height="50" fill="green" x="0" y="0"/>
                        <rect width="700" height="350" fill="grey" x="0" y="50"/>
                        <rect width="700" height="50" fill="green" x="0" y="350"/>
                       
                        <line x1="0" y1="100" x2="700" y2="100" stroke="white" stroke-dasharray="100" />
                        <line x1="0" y1="150" x2="700" y2="150" stroke="white" stroke-dasharray="100" />
                        <line x1="0" y1="200" x2="700" y2="200" stroke="white" stroke-dasharray="100" />
                        <line x1="0" y1="250" x2="700" y2="250" stroke="white" stroke-dasharray="100" />
                        <line x1="0" y1="300" x2="700" y2="300" stroke="white" stroke-dasharray="100" />
                        <image class="player" href="images/frontCharacter.png" x="320" y="0" height="50" width="50"/>
                    </svg>
      
                  </div>

                  <div class="col">
                    <svg width="140" height="30">
                        <text class="theme" x="50" y="23">THEME: </text>
                    </svg>
                    <button type="button" id="day" class="dayTheme">Day</button>
                    <button type="button" id="night" class="nightTheme">Night</button>
                    <svg width="200" height="100">
                        <text class="score" id="score" x="50" y="52">LEVEL: 1</text>
                    </svg>
                    <div>
                        <svg width="200" height="30">
                            <text class="details" x="50" y="15">HOW TO PLAY: 
                            </text>
                        </svg>
                        <ul class="list">
                            <li>Press any key on the keyboard to move.</li>
                            <li>Colliding with the car will result a game over and you can restart the game.</li>
                        </ul>
                        <p class="note"><em><strong>Note:</strong> Increase in the level will cause increase in the car speed.</em></p>
                    </div>
                <button type="button" class="start">Start</button>
                  </div>
                </div>
              </div>
        </main>

        <footer>
            <p><strong>&copy;2023, Mitwa Patel, Mohawk College</strong></p>
        </footer>
    
    </div>
</body>

</html>
